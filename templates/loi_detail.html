<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Styles de base */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f9fc;
            color: #2c3e50;
            align-items: center;
        }
        
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 24px;
        }
        
        .container {
            display: flex;
            flex: 1;
            width: 100%;

            margin-top: 20px;
        }
        
        /* Styles du menu */
        .menu {
            width: 200px;
            background-color: #ecf0f1; /* Couleur de fond du menu alignée */
            padding: 1rem;
        }

        .menu h2 {
            font-size: 18px;
            color: #2c3e50; /* Couleur de titre alignée */
            margin-bottom: 1rem;
        }

        .menu a {
            display: block;
            margin: 0.5rem 0;
            color: #2980b9; /* Couleur de lien alignée */
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        
        /* Styles du contenu principal */
        main {
            flex: 1;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 1rem;
        }
        
        /* Style pour le titre et le contenu */
        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .loi-content {
            font-size: 1.1em;
            line-height: 1.8em;
            color: #555;
            text-align: justify;
        }
        
        .loi-content p {
            margin-bottom: 1.2em;
        }
        
        /* Style du pied de page */
        footer {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 12px;
            margin-top: auto;
        }
        
        footer p {
            margin: 0.5rem 0;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <title>{{ loi.title }}</title>
</head>
<body>
    <header>
        <h1>{{ loi.title }}</h1>
    </header>
    
       

    <div class="container">

        <nav class="menu">
            <h2>Menu</h2>
            <a href="{{ url_for('index') }}">Accueil</a>
            <a href="{{ url_for('add_contact') }}">Ajouter un Contact</a>
            <a href="{{ url_for('view_contacts') }}">Voir les Contacts</a>
            <a href="{{ url_for('generate_bill') }}">Projet de Loi</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('send_email') }}">Messagerie</a>
        </nav>
        <main class="content">
            <h2>Détails de la Loi</h2>
            <div class="loi-content">
                <p>{{ loi.content }}</p>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Think Tank. Tous droits réservés.</p>
        <p>Contactez-nous : <a href="mailto:contact@tesla-mag.com">contact@tesla-mag.com</a></p>
        <p>Suivez-nous sur 
            <a href="https://twitter.com/MagazineTesla">Twitter</a> | 
            <a href="https://www.linkedin.com/company/tesla-magazine/">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
